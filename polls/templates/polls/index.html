{% if latest_question_list %}
    <ul>
    {% for question in latest_question_list %}

        <!-- <li><a href="/polls/{{ question.id }}/">{{ question.question_text }}</a></li> -->

        <!-- Remove hard-coded URL from the template -->

        <!-- REV G - Namspacing URL names to avoid conflicts with other apps that use the same view names -->
        <li><a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a></li>

        <!-- The way this works is by looking up the URL definition as specified in the polls.urls module.
        url(r'^(?P<question_id>[0-9]+)/$', views.detail, name='detail'),
        -->

    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
